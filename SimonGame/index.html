<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Simon Game</title>
</head>
<body>
    <div class = "landingPage">

            <div class = "circle">
                <div class="panel top-left-panel"></div>
                <div class="panel bottom-left-panel"></div>
                <div class="panel top-right-panel"></div>
                <div class="panel bottom-right-panel"></div>        
                <div class=" center"></div>
                <h1>Let's Play Simon</h1>
                <label for="fname"></label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your Name">
                <button>Play Simon Game</button>
   
   </div>

    </div>
    <div class = "container" >
        <h1>Play Simon</h1>  
        <div class = "outer yellowCircle"></div>
        <div class = "outer purpleCircle"></div>
        <div class = "middle startCircle">
            <p>START</p>
        </div>
        <div class = "outer redCircle"></div>
        <div class = "outer blueCircle"></div>
        <div class = "outer greenCircle"></div> 
        <div class = "score">
            <p>High Score</p>
            <div id="hiscore"></div>
        </div>       
    </div>
    
</body>
</html>
