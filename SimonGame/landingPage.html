<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='style.css'>
    <title>Simon Game</title>
</head>
<body> 
    <div id ="landing-page" >
            <div class = "circle">
                <div class="panel top-left-panel"></div>
                <div class="panel top-right-panel"></div>
                <div class="panel bottom-left-panel"></div>
                <div class="panel bottom-right-panel"></div>        
                <div class=" center"></div>
            </div>
            <div class="start">
                <h1>Let's Play Simon</h1>
                <label for="fname"></label>
                <input type="text" id="fname" name="fname" placeholder="Enter Your Name">
                <button id="start-game" >Play Simon Game</button>
            </div>
    </div> 
    <div id='game-page' class = "container hidden" >
        <div class = "score">
            <p>High Score</p>
            <div id="hi-score"></div>
        </div> 
        <h1>Play Simon</h1> 
        <div class = "score">
            <p>Personal Score</p>
            <div id="personal-score"></div>
        </div>   
        <div class="circles-container"> 
            <div id='yellowCircle' class = "outer">
            </div>
            <div id='purpleCircle' class = "outer">
            </div>
            <div id= "start" class = "middle startCircle">
                <span>START</span>  
            </div>
            <div id= "round" class = "middle startCircle hidden">
            </div>
            <div id="redCircle" class = "outer">
            </div>
            <div id="blueCircle" class = "outer">
            </div>
            <div id="greenCircle" class = "outer">
            </div>
        </div>
     
    </div> 
    <div id="modal" class='hidden'>
        <div class="modal-container">
            <h1>Good Game</h1>
            <h2 id="rnd"></h2>
        <button>Try again?</button>    
        </div>
    </div>  
</body>
<script src="/wdd330/SimonGame/main.js" type="module"></script>
</html>
