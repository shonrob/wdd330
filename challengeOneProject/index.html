<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's on My To Do List? </title>
    <link rel="stylesheet" href="main.css" >
    <script src="https://kit.fontawesome.com/a69ffacaaf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Getter Done List</h2>
        </header>
        <div class="toDoListContainer">
            <ul id="list">
            </ul>
            <div>
                
            </div>
        </div>
        <div>
            <form id="addItem">

                <button id="addButton" class="btn"><i class="fas fa-plus"></i></button>
            </form>
        </div>
    </div>
    <script type= "module" src="utilities.js"></script>
</body>

</html>
